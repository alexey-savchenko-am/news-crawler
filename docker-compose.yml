version: "3.9"

services:

  api:
    container_name: news-api
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://admin:secret@db:27017
      - MONGO_DB=news
    depends_on:
      - db

  db:
    container_name: news-db
    image: mongo:6
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  crawlers:
    container_name: news-crawlers
    build: .
    command: python news-crawler-scheduler.py
    depends_on:
      - db

volumes:
  mongo_data:
